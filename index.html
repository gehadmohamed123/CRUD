<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<div class="container py-4">
    <label for="ProductName">ProductName :</label>
    <input type="text" class="form-control mb-3" id="ProductName">

    <label for="ProductPrice">ProductPrice :</label>
    <input type="number" class="form-control mb-3" id="ProductPrice">

    <label for="ProductCategory">ProductCategory :</label>
    <input type="text" class="form-control mb-3" id="ProductCategory">

    <label for="ProductDesc">ProductDesc :</label>
    <input type="text" class="form-control mb-3" id="ProductDesc">

 <button id="addbtn" onclick="addProduct();" class="btn w-100 d-block btn-info">Add product</button>
 <button id="updateBtn" onclick="updateProducts(i);" class="btn w-100 mt-2 d-none btn-warning">Update product</button>
</div>
<div class="w-75 mx-auto my-3">
    <input type="text" oninput="searchProduct(this.value)" id="searchInput" placeholder="search by name..." class="form-control w-75 my-3 mx-auto">
    <table class="table text-center">
        <thead>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Desc</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tableBody">
        
        </tbody>
    </table>
</div>
<script src="index.js"></script>
</body>
</html>
